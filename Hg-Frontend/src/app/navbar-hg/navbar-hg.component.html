<nav
  class="navbar navbar-expand-md navbar-custom"
  style="background-color: rgba(194, 194, 194, 0.6)"
>
  <h1 class="navbar-brand" font-family="Causten" style="padding: 5px">
    <img
      src="../assets/img/logo.svg"
      height="30px"
      class="d-inline-block"
      style="padding: 5px"
    /><b class="d-none d-md-inline-block"> Mercury</b
    ><b class="d-md-none d-md-inline-block"> Hg</b>
  </h1>
  <ul class="navbar-nav nav-pills" display="inline-block">
    <li
      (ngModel)="(linkList)"
      *ngFor="let r of linkList"
      class="link-custom-nav"
      [routerLink]="r.routerLink"
    >
      {{ r.name }}
    </li>
  </ul>
  <div
    class="link-custom-nav"
    *ngIf="!http.loginRequired"
    [routerLink]="['user', http.userDetails.username]"
    style="text-align: right; width: 96%; padding-right: 2%"
  >
    <img
      src="{{ http.userDetails.photoFilePath }}"
      *ngIf="http.userDetails.photoFilePath != ''"
      class="navbar-photo"
    />
    {{ http.userDetails.username }}
  </div>
</nav>
